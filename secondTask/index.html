<body>
	<script>
		const maskify = (val) => {
			const clearString = val.replace(/\s+/g, '');
			const arrVal = clearString.split('');
			let i;
			for(i=0;i<arrVal.length - 4;i++ ) {
				arrVal[i]='#';
			}
			const str = arrVal.toString('');
			const clearStr = str.replace(/,/g, '');
			return clearStr;
		};
	</script>
