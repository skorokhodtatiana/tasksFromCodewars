<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //в функцию передается две строки, если правая строка является окончанием левой, то true
        function solution(str, ending){
            const arrStr = str.split('');
            const arrEnding = ending.split('');
            const lengthArrEnding = arrEnding.length;
            if(lengthArrEnding === 0) {
                return true;
            };
            const partArrString = arrStr.slice(-lengthArrEnding);
            const stinFirst = partArrString.join();
            const stringSecond = arrEnding.join();
            const boleanSolution = stinFirst === stringSecond;
            console.log(boleanSolution);
        }
        solution('кавал','ал');
    </script>
</body>
</html>
