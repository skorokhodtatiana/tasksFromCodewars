<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//при передаче в функцию списка строк возвращает теже строки, но пронумерованные
		const numberArr = (arr) => {
			if (arr.length === 0) {
				return arr;
			}
			let i;
			let newArr = [];
			for(i = 1; i <= arr.length; i++) {
				newArr.push(i + ': ' + arr[i-1])
			}
			console.log(newArr);
		};
		numberArr(['a','b','c'])
	</script>
</body>
</html>
